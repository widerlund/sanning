<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sanning</title></head>
  <style>
    body { font-family: monospace; }
    h2 { margin-bottom: 0.2em; }
    h3 { margin-bottom: 0.2em; }
    ul { list-style-type:none; padding: 0; }
    td { padding-inline-end: 2em; }
    .fill { background-color: black; }

<body>

</table>

</html>
