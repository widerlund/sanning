<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanning</title></head>
  <style>
    body { font-family: monospace; background-color: #fffaef; }
  </style>
<body>
<h2>Sanning / ${TITLE} / Mobilt BankID</h2>
<p>
  Starta Mobilt BankID och slutför inloggningen.<br><br>
  Bekräfta sedan ditt svar och skydda svaret med en personlig kod.<br>
  Kom ihåg din personliga kod för att kunna verifiera ditt svar!
</p>
<p>
Ditt svar: ${PRETTY_OPTION}
</p>
<form action="answer" method="post">
  <label>Personlig kod: <input type="text" name="p" autofocus/></label><br>
  <input type="hidden" name="ik" value="${IK}"/>
  <input type="hidden" name="option" value="${OPTION}"/>
  <input type="hidden" name="orderRef" value="${ORDER_REF}"/>
  <br>
  <input type="submit" value="Bekräfta"/>
</form>
<br>
<a href="/">Avbryt</a>
</body>
</html>
