<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanning</title></head>
  <style>
    body { font-family: monospace; }
    h2 { margin-bottom: 0.2em; }
    h3 { margin-bottom: 0.2em; }
    ul { list-style-type:none; padding: 0; }
    td { padding-inline-end: 2em; }
    .fill { background-color: black; }
    .right { text-align: end; }
    .ts { font-size: 80%; color: rgba(0, 0, 0, 0.3); }
    .b { font-weight: bold; }
  </style>
<body>
<h2><a href="/">Sanning</a> / ${TITLE}</h2>

<pre>${TEXT}</pre>

<h3>${MESSAGE}</h3>
<table>
  <tr><td>Answer:</td><td class="b">${OPTION}</td></tr>
  <tr><td>Reference:</td><td class="b">${REF}</td></tr>
  <tr><td>Time:</td><td class="b">${ANSWER_TIME}</td></tr>
</table>

<h3>Current Results</h3>
<table>
  ${SUMMARY}
</table>

<p>Result data file: <a href="${RESULT}">${RESULT}</a></p>

<p class="ts">${LAST_UPDATED}</p>
</body>
</html>
